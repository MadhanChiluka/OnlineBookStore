<div class="container">
    <div class="row">
      <div class="col-8">
        <h2 class="section-headline"><span>Books</span></h2>
      </div>
      <div class="col-4">
        <img src="../../../assets/image/logo.png" class="img-responsive" style="width:400px; z-index:1;" />
      </div>
      <img src="../../../assets/image/wood.png" class="img-responsive right" style="position: absolute; margin-top: 70px; z-index: -2;" />
    </div>
  
    <hr style="position: absolute;width:85%; height:6px; background-color: #333; z-index: -1; margin-top: -165px;" />
    <hr />

   <div class="row">
    <div class="col-9">
     
  <table class="table" [mfData]="bookList | dataFilter : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
    <thead>
      <tr>
        <th colspan="5">
          <div class="row">
            <div class="col-9">
              Filter by Description:
              <input class="form-control" [(ngModel)]="filterQuery" />
            </div>
            <div class="col-3">
              <label class="label-control">Rows on page</label>
              <select class="form-control input-sm" [(ngModel)]="rowsOnPage">
                <option [ngValue]="5">5</option>
                <option [ngValue]="10">10</option>
                <option [ngValue]="15">15</option>
              </select>
            </div>
          </div>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let book of mf.data">
        <div class="row" style="margin-bottom: 30px;">
          <div class="col-3">
            <a (click)="onSelect(book)" style="cursor:pointer;">
              <img class="card-img" style = "width: 15rem;" src="{{servePath}}/image/book/{{book.id}}.jpg" />
            </a>
          </div>
          <div class="col-9">
            <h4 (click)="onSelect(book)" style="margin-top:20px; cursor:pointer;">{{book.title}}
            </h4>
            <span>{{book.publicationDate}}</span>
            <p>Author : {{book.author}}</p>
            <a (click)="onSelect(book)" style="cursor:pointer;"><span>{{book.format | uppercase}}</span></a>&nbsp;
            <span>{{book.numberOfPages}}</span><span> pages</span>
            <br />
            <a (click)="onSelect(book)"><span style="font-size: x-large; color:#db3208">{{book.ourPrice | currency : 'INR'}}</span></a>&nbsp;
            <span style="text-decoration:line-through;">{{book.listPrice | currency : 'INR' }}</span>
            <p>{{book.description | slice:0:500}}</p>
          </div>
        </div>
      </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="5">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
        </td>
    </tr>
    </tfoot>
</table>
</div>
</div>
</div>
